version: '3.9'
services:

  fastapi_server:
    build:
      context: .
      dockerfile: fastapi/Dockerfile
    container_name: fastapi
    env_file:
      - .env
    volumes:
      - ./fastapi:/app
    networks:
      - gecko_net

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: tg_bot
    env_file:
      - .env
    volumes:
      - ./bot:/app
    depends_on:
      - fastapi_server
    restart: always
    networks:
      - gecko_net

networks:
  gecko_net:
    external: true
    name: gecko_net